<div style="padding: 24px;">
    <span style="text-align: center" matDialogTitle>
    <mat-icon style="color: #505db2">info</mat-icon><h2>{{title}}</h2>
  </span>
  <mat-dialog-content style="text-align: center; white-space: pre-line">{{message}}</mat-dialog-content>
  <div style="text-align: center; margin-top: 20px;">
    <button color="primary" mat-raised-button matDialogClose (click)="onCloseClick()">Close</button>
  </div>
</div>
