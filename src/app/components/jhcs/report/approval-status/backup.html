<div class="formContainer">
  <div fxLayout="row" fxLayoutAlign="left left">
    <h1>JHCS: Record Approval Status</h1>
  </div>
  <div>
    <div style="margin-top: 40px; padding-top: 20px;">
      <div class="table-container">
        <table  mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action Type </th>
            <td mat-cell *matCellDef="let row"> {{element.type}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="army">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Army </th>
            <td mat-cell *matCellDef="let row"> {{element.army}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="navy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Navy </th>
            <td mat-cell *matCellDef="let row"> {{element.navy}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="airforce">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> airforce </th>
            <td mat-cell *matCellDef="let row"> {{element.airforce}} </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let row"> {{element.total}} </td>
          </ng-container>
      
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
              <div  fxLayout="row">
                <button mat-icon-button color="primary" (click)="viewContact(row)" title="View Contact" fxFlex><mat-icon>visibility</mat-icon></button>
                <button mat-icon-button color="primary" (click)="editContact(row)" title="Edit Contact" fxFlex><mat-icon>edit</mat-icon></button>
              </div>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
  </div>
</div>
