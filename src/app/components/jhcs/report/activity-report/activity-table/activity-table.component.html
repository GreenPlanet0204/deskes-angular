<div class="activity-table">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" style="position: relative;">
    <h3>Search By Date:</h3>
    <mat-form-field appearance="fill" fxFlex="20%">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="picker1" value="date" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill" fxFlex="20%">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="picker2" value="date" [(ngModel)]="endDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button class="button-submit" type="button" (click)="searchByDate()">
      <mat-icon class="icon-white">refresh</mat-icon>
    </button>
  </div>

  <jhcs-export-table
    [loading]="loading"
    [columns]="columns"
    [userData]="dataSource"
    [totalCount]="totalCount"
    [filterable]="true"
    (updatePage)="updatePage($event)"
    (actionEvent)="actionEvent($event)"
  ></jhcs-export-table>
</div>
