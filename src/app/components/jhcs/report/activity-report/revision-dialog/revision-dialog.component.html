<div class="dialog">
  <h2 mat-dialog-title>Jhcs Changes</h2>

  <mat-dialog-content class="mat-typography">
    <div fxLayout="row" fxLayoutGap="15px">
      <table mat-table [dataSource]="dataSource" fixedLayout>
        <ng-container matColumnDef="editor">
          <th mat-header-cell *matHeaderCellDef style="width: 15%"> Changed By </th>
          <td mat-cell *matCellDef="let element"> {{element.editor}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastChanged">
          <th mat-header-cell *matHeaderCellDef style="width: 15%"> Last Changed </th>
          <td mat-cell *matCellDef="let element"> {{element.lastChanged}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fieldChanged">
          <th mat-header-cell *matHeaderCellDef style="width: 15%"> Field Changed </th>
          <td mat-cell *matCellDef="let element"> {{element.fieldChanged}} </td>
        </ng-container>
      
        <ng-container matColumnDef="oldValue">
          <th mat-header-cell *matHeaderCellDef style="width: 25%"> Old Value </th>
          <td mat-cell *matCellDef="let element"> {{element.oldValue}} </td>
        </ng-container>
      
        <ng-container matColumnDef="newValue">
          <th mat-header-cell *matHeaderCellDef style="width: 30%"> New Value </th>
          <td mat-cell *matCellDef="let element"> {{element.newValue}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-dialog-content>
</div>
