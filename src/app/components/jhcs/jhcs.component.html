<dui-jhcs-alert-dialog></dui-jhcs-alert-dialog>
<div class="table-container">
  <div class="padding-bottom" fxLayout="row" fxLayoutAlign="center center">
    <h1 class="">JHCS Record Recent Edits</h1>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Input keyword" #input>
    <mat-icon matPrefix>manage_search</mat-icon>
  </mat-form-field>


  <table  mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="lastModified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Modified </th>
      <td mat-cell *matCellDef="let row"> {{row.lastModifiedDate}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="owners">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Originator </th>
      <td mat-cell *matCellDef="let row"> {{row.createdBy}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="nsn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NSN </th>
      <td mat-cell *matCellDef="let row"> {{row.nsn}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <div  fxLayout="row">
          <button mat-icon-button color="primary" (click)="viewContact(row)" title="View Contact" fxFlex><mat-icon>visibility</mat-icon></button>
          <button mat-icon-button color="primary" (click)="editContact(row)" title="Edit Contact" fxFlex><mat-icon>edit</mat-icon></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
