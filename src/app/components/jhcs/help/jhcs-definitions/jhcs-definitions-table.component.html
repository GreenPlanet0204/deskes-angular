<div class="table-container">
  <div class="padding-bottom" fxLayout="row" fxLayoutAlign="center center">
    <h1 class="">JHCS Definitions</h1>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Input keyword" #input>
    <mat-icon matPrefix>manage_search</mat-icon>
  </mat-form-field>


  <table  mat-table [dataSource]="dataSource" matSort>

    <!-- definition Column -->
    <ng-container matColumnDef="definition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Definition </th>
      <td mat-cell *matCellDef="let row"> {{row.definition}} </td>
    </ng-container>

    <!-- explanation Column -->
    <ng-container matColumnDef="explanation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Explanation </th>
      <td mat-cell *matCellDef="let row"> {{row.explanation}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 40]" aria-label="Select page of users"></mat-paginator>
</div>
