<div class="" fxLayout="column">
  <div fxLayoutAlign="center center">
    <h3>Record {{ currentItem?.id }} Change Detection</h3>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="field">
      <th mat-header-cell *matHeaderCellDef> Field </th>
      <td mat-cell *matCellDef="let element"> {{element.field}} </td>
    </ng-container>
  
    <ng-container matColumnDef="newData">
      <th mat-header-cell *matHeaderCellDef> New Data </th>
      <td mat-cell *matCellDef="let element"> {{converNewData(element.newData)}} </td>
    </ng-container>
  
    <ng-container matColumnDef="changedBy">
      <th mat-header-cell *matHeaderCellDef> Changed By </th>
      <td mat-cell *matCellDef="let element"> {{element.changedBy}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dateChanged">
      <th mat-header-cell *matHeaderCellDef> Date Changed </th>
      <td mat-cell *matCellDef="let element"> {{element.dateChanged}} </td>
    </ng-container>
  
    <ng-container matColumnDef="revision">
      <th mat-header-cell *matHeaderCellDef> Revision </th>
      <td mat-cell *matCellDef="let element"> {{element.revision}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button (click)="applyChanges(element)">{{ buttonName }}</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
